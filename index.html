<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="JavaScript, WebRTC" />
        <meta name="description" content="WebRTC based P2P communication" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">

        <title>PigeonRTC</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    </head>
    <body>
        <h1>PigeonRTC</h1>

        <p>
            Room URL: <br>
            <code id="url">...</code>
        </p>

        <video class="camera" autoplay></video>

        <div class="chat-app">
          <div class="chat-inner">
            <div class="chat-inner-input">
              <input name="message" id="text" class="chat-inner-message-input form-control" placeholder="Message" autocomplete="off" autofocus></input>
              <button id="sendText" class="chat-inner-send btn btn-primary">Send</button>
            </div>
            <ul class="chat-inner-messages list-group">
            </ul>
          </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/lib/adapter.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
